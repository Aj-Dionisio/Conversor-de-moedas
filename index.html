<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Aj_Dionisio" />
    <meta
      name="description"
      content="Conversor de moedas simples, feito em HTML, CSS e JavaScript."/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Conversor de moedas</title>
  </head>
  <body>
    <main id="card">
      <section id="original">
        <p class="text">Converter de:</p>
        <select name="moedas" id="moedas-converter">
          <option value="dolar">Dólar</option>
          <option value="euro">Euro</option>
          <option value="real">Real</option>
          <option value="libra">Libra</option>
          <option value="iene">Iene</option>
          <option value="Peso_Argentino">Peso Argentino</option>
        </select>
        <input type="number" id="valor-converter" placeholder="Valor a converter" />
      </section>

      <section id="convert">
        <p class="text">Para:</p>
        <select name="moedas" id="moedas-converter">
          <option value="dolar">Dólar</option>
          <option value="euro">Euro</option>
          <option value="real">Real</option>
          <option value="libra">Libra</option>
          <option value="iene">Iene</option>
          <option value="peso argentino">Peso Argentino</option>
        </select>
        
      </section>

      <p id="ressultado">O valor convertido é:</p>
      <input type="number" id="valor-convertido" placeholder="Valor convertido" />

      <button id="button-conversor">Converter</button>
    </main>
  </body>
</html>
