<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Aj_Dionisio" />
    <meta
      name="description"
      content="Conversor de moedas simples, feito em HTML, CSS e JavaScript."/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Conversor de moedas</title>
  </head>
  <body>
    <img  id="gifLogo"src="./Assets/logo.gif" alt="logo-devclub-convert-money">
    <main id="card">
       <label> <!--lembrar o que é label -->
        Converter <b>de</b>:
        <select name="moedas" id="moedas-converter">
          <option value="dolar">Dólar</option>
          <option value="euro">Euro</option>
          <option value="real">Real</option>
          <option value="libra">Libra</option>
          <option value="iene">Iene</option>
          <option value="Peso_Argentino">Peso Argentino</option>
        </select>
        <input type="number" id="valor-converter" placeholder="Valor a converter" />
      </label>

      <label id="ConvertValue">
        Converter <b>para</b>:
        <select name="moedas" id="moedas-converter">
          <option value="dolar">Dólar</option>
          <option value="euro">Euro</option>
          <option value="real">Real</option>
          <option value="libra">Libra</option>
          <option value="iene">Iene</option>
          <option value="peso argentino">Peso Argentino</option>
        </select>
        
      </label>

      <label>
        Valor:
        <input type="number" id="valor-convertido" placeholder="10.000,00"/>
      </label>

      <button id="button-conversor">Converter</button>

      <section>
        <div class="currency-box">
          <img src="./Assets/Real.png" alt="logo-moeda-a-converter">
          <p class="currency">Real</p>
          <p class="currency-value">R$0,00</p>
        </div>
        <img class="arrow-img" src="./Assets/Arrow.png" alt="Seta-de-conversão">
        <div class="currency-box">
          <img src="./Assets/Dollar.png" alt="logo-moeda-convertida">
          <p class="currency">Dólar</p>
          <p class="currency-value">U$0,00</p>
        </div>
      </section>
    </main>
  </body>
</html>
